<script src="../resources/toastr/toastr.min.js"></script>
<script>
    var parameters = location.search.substring(1).split("&");
    var temp = parameters[0].split("=");
    e = unescape(temp[1]);
    if (e == "1") {
        toastr.options = {
            "closeButton": false,
            "debug": false,
            "newestOnTop": false,
            "progressBar": false,
            "positionClass": "toast-top-right",
            "preventDuplicates": false,
            "onclick": null,
            "showDuration": "300",
            "hideDuration": "1000",
            "timeOut": "5000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        }
        toastr["error"]("Si ha perdido su contrase√±a por favor contacte con el soporte ", "El email ya existe")
        const url = new URL(location);
        url.searchParams.delete('error');
        history.replaceState(null, null, url)
    }
</script>
